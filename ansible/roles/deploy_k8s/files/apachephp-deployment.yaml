apiVersion: apps/v1
kind: Deployment
metadata:
  name: apachephp
  namespace: default
spec:
  selector:
    matchLabels:
      app: apachephp
  replicas: 1
  template:
    metadata:
      labels:
        app: apachephp
    spec:
      containers:
      - name: apachephp
        image: apachephp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
          - name: DB_HOST
            value: mysql # DNS or Service name of the Mysql Pod
          - name: DB_USER
            value: root # this is admin user of mysql server
          - name: DB_PASSWORD
            value: root # so it has to be root level password / not general one / as using root user to login
          - name: DB_NAME
            value: mydb
